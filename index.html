<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset-bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Mi Shop</title>
</head>

<body>
    <div class="page-wrapper">
        <header class="pt-3 pb-3">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-start">
                        <a href="/">
                            <img src="images/icon/mi-logo-text.svg" alt="logo">
                        </a>
                    </div>
                    <div class="col d-flex align-items-center justify-content-end">
                        <button type="button" class="btn btn-primary btn-dark ms-2 modal-open" id="open-auth-btn">
                            <div class="d-flex align-items-center">
                                <img class="pe-2" src="images/icon/user.svg" alt="login">
                                Войти
                            </div>
                        </button>

                        <button type="button" class="btn btn-outline-dark ms-2 d-none cart-btn" id="open-cart-btn">
                            <div class="d-flex align-items-center">
                                <img class="pe-2" src="images/icon/shopping-cart.svg" alt="login">
                                Корзина
                            </div>
                        </button>

                        <button type="button" class="btn btn-primary btn-dark ms-2 d-none logout-btn" id="logout-btn">
                            <div class="d-flex align-items-center">
                                Выйти
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="mt-4 mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="banners">
                                <div class="banner-wrapper">
                                    <div class="banner rounded-3 p-3 p-sm-5 phone-banner">
                                        <h2>Смартфоны</h2>
                                    </div>
                                    <!-- <div class="banner rounded-3 p-3 p-sm-5 accessory-banner">
                                    <h2>Аксессуары</h2>
                                </div>
                                <div class="banner rounded-3 p-3 p-sm-5 smart-banner">
                                    <h2>Умные устройства</h2>
                                </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pb-5">
                <div class="container">
                    <div class="row mb-4">
                        <div class="col col-12 col-md-6 d-flex align-items-center mb-3 mb-md-0">
                            <h2>Каталог</h2>
                        </div>
                        <div
                            class="col col-12 col-md-6 d-flex align-items-center justify-content-start justify-content-md-end">
                            <input class="catalog-search form-control form-control-md" type="text">
                        </div>
                    </div>

                    <div class="row" id="categories-container">

                    </div>
                </div>
            </section>
        </main>

        <footer class="pb-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-start">
                        <a href="/">
                            <img src="images/icon/mi-logo-text.svg" alt="logo">
                        </a>
                    </div>
                    <div class="col d-flex align-items-center justify-content-end">
                        <ul class="social-links d-flex align-items-center p-0 m-0">
                            <li class="d-flex align-items-center justify-content-center">
                                <a href="#" class="p-2">
                                    <img src="images/social/fb.svg" alt="fb">
                                </a>
                            </li>
                            <li class="d-flex align-items-center justify-content-center">
                                <a href="#" class="p-2">
                                    <img src="images/social/instagram.svg" alt="instagram">
                                </a>
                            </li>
                            <li class="d-flex align-items-center justify-content-center">
                                <a href="#" class="p-2">
                                    <img src="images/social/vk.svg" alt="vk">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- For open -->
    <!-- class="modal fade show" style="display: block;" -->
    <!-- <div class="modal-backdrop fade show"></div> -->
    <!-- <body style="overflow: hidden; padding-right: 0px;"> -->
    <div class="modal fade" id="auth-modal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Вход</h5>
                    <button type="button" class="btn-close close-btn close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <label for="login-control" class="col-form-label">Логин:</label>
                        <input class="form-control mb-3" type="text" id="login-control" required>
                        <label for="password-control" class="col-form-label">Пароль:</label>
                        <input class="form-control mb-3" type="text" id="password-control" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark close-btn close" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-dark login-btn">Войти</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cart-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Корзина</h5>
                    <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body cart-modal-body">
                    <div class="container-fluid" id="cart-container">

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
